<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Apps</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <Header>
    <h2>Weather App</h2>
  </Header>

  <div class="container">
    <div class="row" style="margin-bottom: 20px;">
      <h3 class="text-center text-primary">Enter City Name</h3>
      <span id="error"></span>

    </div>


    <div class="container" style="height:700px">
      <div class="row form-group form-inline" id="rowDiv">
        <input type="text" name="city" id="city" class="form-control" placeholder="City Name">
        <button id="submitWeather" class="=btn bt-primary">Search City</button>

      </div>
      <div id="show"></div>

      <!--show 5 day-->
    


      </br>
      <h2>5 Day Forcast</h2>
      <ul style="list-style-type:none">
        <li>day1</li>
        <li>day2</li>
        <li>day3</li>
        <li>day4</li>
        <li>day5</li>
    </div>
    </br>
    <div class="footer">
      <div class="container">
        <div class="row text-center" style="padding-top:30px;">
          <p style="color: white; font-size: 20px; font-weight: bold" ;>Have a Great Weather Day &copy; Current WEather
          </p>
        </div>


      </div>
    </div>
    <p style="text-align: center">Have a great weather day</p>
    </footer>


    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>



</body>

</html>
